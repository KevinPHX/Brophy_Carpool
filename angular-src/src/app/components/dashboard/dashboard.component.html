<h2 class='page-header'>Dashboard</h2>
<div *ngIf='user'>
<div class="data-list">

    <h3>Rides Near You</h3>
    <div class="col-xs-3">
      <div *ngFor="let docs of documents">
      <ul class='list-group'>
        <li class='list-group-item'>{{docs.firstname}} {{docs.lastname}}</li>
        <li class='list-group-item'>Email: {{docs.email}}</li>
        <li class='list-group-item'>Phone Number: {{docs.phonenumber}}</li>
        <li class='list-group-item'>Address: {{docs.address}}</li>
      </ul>
    </div>
    </div>
    <div class = "col-xs-9">
      <agm-map [latitude]="user.latitude" [longitude]="user.longitude" [zoom]="17">
        <agm-marker [latitude]="user.latitude" [longitude]="user.longitude" ></agm-marker>
        <agm-marker *ngFor="let docs of documents" [latitude]="docs.latitude" [longitude]="docs.longitude" (markerClick)="agm.lastOpen?.close(); agm.lastOpen = infoWindow">
          <agm-info-window #infoWindow>
		          <h2><strong>{{docs.firstname}} {{docs.lastname}}</strong></h2>
	           </agm-info-window>
           </agm-marker>
      </agm-map>
    </div>
