<div ng-controller="ngOnInit">
<div *ngIf='user'>
<h2 class='page-header'>Update</h2>
<form (submit)='onUpdateSubmit()'>
  <div class='form-group'>
    <label>Driver or Passenger</label><br>
    <input type='radio' [(ngModel)]='role' name='driver' value='Driver' class="form-check">   Driver
    <input type='radio' [(ngModel)]='role' name='passenger' value='Passenger' class="form-check">   Passenger
  </div>
  <div class='form-group'>
    <label>Brophy or Xavier</label><br>
    <input type='radio' [(ngModel)]='school' name='brophy' value='Brophy' class="form-check" >   Brophy
    <input type='radio' [(ngModel)]='school' name='xavier' value='Xavier' class="form-check">   Xavier
  </div>
  <div class='form-group'>
    <label>First Name</label>
    <input type='text' [(ngModel)]='firstname' name='firstname' class="form-control"  >
  </div>
  <div class='form-group'>
    <label>Last Name</label>
    <input type='text' [(ngModel)]='lastname' name='lastname' class="form-control" >
  </div>
  <div class='form-group'>
    <label>Username</label>
    <input type= 'text' [(ngModel)]='username' name='username' class='form-control' >
  </div>
  <div class='form-group'>
    <label>Phone Number</label>
    <input type='text' [(ngModel)]='phonenumber' name='phonenumber' class="form-control" >
  </div>
  <div class='form-group'>
    <label>Email</label>
    <input type= 'text' [(ngModel)]='email' name='email' class='form-control' >
  </div>
  <div class='form-group'>
    <label>Home Address</label>
    <input type= 'text' [(ngModel)]='address' name='address' class='form-control' >
  </div>
  <div class='form-group'>
    <label>ZIP Code</label>
    <input type= 'text' [(ngModel)]='zipcode' name='zipcode' class='form-control' >
  </div>


  <input type='submit' class = 'btn btn-primary' value='Submit' (click)="deleteUser(user._id)"> <a class='btn btn-primary' [routerLink]="['/profile']" value = "Cancel">Cancel</a>
